<!-- THIS IS THE ONE YOU WANT TO SHOW TO MAKE THE DISPLAY THING WORK -->
<div>
<div ng-include="'/views/partials/searchNav.html'"></div>
<h1 id="welcome" class="lead"> These are the reviews you have entered, {{ username }}! </h1>
  <table ng-show="onlyMyReviews">
    <tr>
      <th>Reviewer</th>
      <th>Company Name </th>
      <th>Salary Rating</th>
      <th>Leadership Rating</th>
      <th>Review</th>
    </tr>
    <tr ng-show="onlyMyReviews" ng-repeat = "record in myReviewArray" >
      <th> {{ record.author }} </th>
      <th> {{ record.company_name }} </th>
      <th> {{ record.salary }} </th>
      <th> {{ record.leadership}} </th>
      <th> {{ record.review}} </th>
      <th> <input type="button" value="Delete"  class="btn btn-primary" ng-click = "deleteReview(record.id)"/> </th>
      <th> <input type="button" value="Edit"  class="btn btn-primary" ng-click = "editReview(record.id);"/> </th>
    </tr>
  </table>
</div>
